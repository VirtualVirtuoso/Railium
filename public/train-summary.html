<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Platform Summary</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">


    <link rel="stylesheet" href="css/railium.css">
    <link rel="stylesheet" href="css/survey.css">
    <link rel="stylesheet" href="css/summary.css">
</head>
<body>
<div class="container" id="summary">
    <div class="survey-image-wrapper"></div>

    <div class="survey-wrapper">
        <div class="container-fluid">
        </div>
    </div>
    <div class="container-fluid">

        <!-- Meta information -->
        <div class="row" id="summary-meta">
            <div class="col-sm-12">
                <h1>Destination Name</h1>
                <h2>Service Status - Last updated <span>12:31</span> by <span>Struboooo</span></h2>
            </div>
        </div>

        <!-- Results -->
        <div class="row" id="summary-info">
            <div class="col-sm-3">
                <div class="status-wrapper status-available">
                    <span>Seating Availability</span>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="status-wrapper status-available">
                    Toilets
                </div>
            </div>
            <div class="col-sm-3">
                <div class="status-wrapper status-limited">
                    WiFi
                </div>
            </div>
            <div class="col-sm-3">
                <div class="status-wrapper status-unavailable">
                    Baggage Space
                </div>
            </div>
            <div class="col-sm-3">
                <div class="status-wrapper status-unavailable">
                    Disability space
                </div>
            </div>
            <div class="col-sm-3">
                <div class="status-wrapper status-limited">
                    Baggage Space
                </div>
            </div>
            <div class="col-sm-3">
                <div class="status-wrapper status-limited">
                    Bike Space
                </div>
            </div>
            <div class="col-sm-3">
                <div class="status-wrapper status-limited">
                    Refreshments Available
                </div>
            </div>

        </div>

        <!-- Return -->
        <div class="row" id="summary-return">
            <div class="col-sm-12">
                <div class="submit-container">
                    <button class="submit">Return</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
